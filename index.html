<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">

    <title>Crime Jam</title>
</head>

<body>
    <!--Welcome Screen-->
    <div class="jumbotron jumbotron-fixed">
            <div class="container">
                <h1 class="display-4">Crime Jam</h1>
                <p class="lead">Welcome to Crime Jam! This app will help you locate your favorate concert venue in Dallas and crime statistics
                    around that venue.</p>
            </div>
        </div>
    <form>
        <div class="form-group">
            <label for="exampleInputName">Name</label>
            <input type="name" class="form-control" id="exampleInputName" placeholder="Enter Name">
            <small id="emailHelp" class="form-text text-muted">First and last name</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email Address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br><br>

    <!--Venue Search Screen-->
    <div class="jumbotron jumbotron-fixed">
        <div class="container">
            <h1 class="display-4">Crime Jam</h1>
        </div>
    </div>

    <div class="input-group input-group-lg">
        <div class="input-group-prepend">
                <button type="submit" class="btn btn-primary">Search</button>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" placeholder="Venue">
    </div>
    <br> <br>

    <!--Crime Stats-->
    <h1>Local Crime Statistics Breakdown</h1>
    <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <button>Theft</button>
              <span class="badge badge-primary badge-pill">1</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <button>Assault</button>
              <span class="badge badge-primary badge-pill">1</span>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              <button>Homicide</button>
              <span class="badge badge-primary badge-pill">1</span>
            </li>
          </ul>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
</body>

</html>
